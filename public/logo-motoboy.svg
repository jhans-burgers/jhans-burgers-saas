    <!-- wheels -->
    <circle cx="192" cy="344" r="44" fill="none" opacity="0.95"/>
    <circle cx="336" cy="344" r="44" fill="none" opacity="0.95"/>
    <!-- frame -->
    <path d="M224 344h54l30-54h46" opacity="0.95"/>
    <path d="M254 344l-34-54h-44" opacity="0.95"/>
    <!-- handlebar -->
    <path d="M354 290l30-24" opacity="0.95"/>
    <!-- rider -->
    <path d="M248 256c0-20 16-36 36-36s36 16 36 36" opacity="0.95"/>
    <path d="M284 256l-36 36" opacity="0.95"/>
    <!-- delivery box -->
    <path d="M188 248h64v54h-64z" opacity="0.95"/>
  </g>

  <!-- Location pin (small) -->
  <g transform="translate(0,-10)" opacity="0.85" fill="#FFFFFF">
    <path d="M256 156c-28 0-50 22-50 50 0 42 50 94 50 94s50-52 50-94c0-28-22-50-50-50zm0 68a18 18 0 1 1 0-36 18 18 0 0 1 0 36z"/>
