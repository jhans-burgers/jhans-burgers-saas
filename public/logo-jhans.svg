<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="96" y1="80" x2="416" y2="432" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F59E0B"/>
      <stop offset="1" stop-color="#EF4444"/>
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="512" height="512" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect x="48" y="48" width="416" height="416" rx="104" fill="url(#bg)"/>

  <!-- Burger mark -->
  <g filter="url(#shadow)" transform="translate(0,4)">
    <!-- top bun -->
    <path d="M166 236c0-62 52-106 90-106s90 44 90 106H166z" fill="#FFF" fill-opacity="0.95"/>
    <!-- sesame -->
    <g fill="#111827" fill-opacity="0.18">
      <ellipse cx="220" cy="170" rx="9" ry="6"/>
      <ellipse cx="260" cy="162" rx="9" ry="6"/>
      <ellipse cx="300" cy="174" rx="9" ry="6"/>
      <ellipse cx="240" cy="190" rx="9" ry="6"/>
      <ellipse cx="286" cy="194" rx="9" ry="6"/>
    </g>
    <!-- lettuce -->
    <path d="M166 246c22 10 36-10 58 0s36-10 58 0 36-10 58 0 36-10 58 0v18H166v-18z" fill="#10B981" fill-opacity="0.9"/>
    <!-- patty -->
    <rect x="170" y="272" width="172" height="34" rx="17" fill="#111827" fill-opacity="0.92"/>
    <!-- cheese -->
    <path d="M190 304h132l-18 22H208l-18-22z" fill="#FDE047" fill-opacity="0.95"/>
    <!-- bottom bun -->
    <rect x="170" y="330" width="172" height="42" rx="21" fill="#FFF" fill-opacity="0.95"/>
  </g>

  <!-- Wordmark hint (subtle) -->
  <g opacity="0.18" fill="#111827">
    <path d="M184 410h144v16H184z"/>
  </g>
</svg>
